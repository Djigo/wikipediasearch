<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">
    <link rel="stylesheet" href="httpd://anijs.github.io/lib/anicollection/anicollection.css">
    <link rel="stylesheet" href="assets/style.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
    <script src="assets/script.js"></script>
</head>

<body>
    <div class="container">
<h1>Wikipediately</h1>
        <div class="mainBox box">
           <div class="inner">
            <a class="searchButton" href="#"><i class="fas fa-search" data-anijs="if: mouseover, do: rubberBand animated"></i>Search</a>
            <a class="specialButton" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="far fa-lightbulb" data-anijs="if: mouseover, do: rubberBand animated"></i>Something special</a>
            </div>
        </div>

        <div class="searchBox box">
          <i class="far fa-window-close close"></i>
           <div class="inner">
           <div class="enterText">
            <input class="query" type="text" name="search" placeholder="Search...">
            <button class="btn btn-primary search"><i class="fas fa-search"></i></button>
               </div>
            </div>
        </div>
         <div class="resultBox box">
         <i class="far fa-window-close close"></i>
         <div class="inner"></div>
        </div>
    </div>

</body>
<script src="assets/anijs.js"></script>

</html>
